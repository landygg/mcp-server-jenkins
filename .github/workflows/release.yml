name: Release

on:
    push:
        branches:
            - main
    workflow_dispatch:

# Prevent multiple releases from running concurrently
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: false

permissions:
    contents: write
    pull-requests: write

jobs:
    release-please:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        outputs:
            release_created: ${{ steps.release.outputs.release_created }}
            tag_name: ${{ steps.release.outputs.tag_name }}
        steps:
            - uses: googleapis/release-please-action@v4
              id: release
              with:
                  config-file: .github/release-please-config.json
                  manifest-file: .release-please-manifest.json

    publish:
        needs: release-please
        if: needs.release-please.outputs.release_created == 'true'
        runs-on: ubuntu-latest
        timeout-minutes: 15
        permissions:
            contents: read
            id-token: write # Required for npm provenance
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  registry-url: "https://registry.npmjs.org"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Publish to npm
              if: env.NODE_AUTH_TOKEN != ''
              run: npm publish --provenance --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Log if npm publish skipped
              if: env.NODE_AUTH_TOKEN == ''
              run: |
                  echo "NPM_TOKEN not configured. Skipping npm publish."
                  echo "To enable npm publishing, add NPM_TOKEN to your repository secrets."
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
